example-detector-gjw:
  type: "ADSimDetector"
  environment:
    PREFIX: "XF:31ID1-ES{ADSIM:EX}:"
    ENGINEER: "P. Maffettone"
    XSIZE: "512"
    YSIZE: "512"
  ophyd:
    class_name: "SimDetectorTIFF"
    instance_name: "adsim_example"
    components:
      - "image"
      - "stats"
      - "roi"
      - "process"
      - "transform"
      - "tiff"
    write_path_template: "/tmp/%Y/%m/%d/"
    read_path_template: "/tmp/%Y/%m/%d/"
    root: "/tmp"
